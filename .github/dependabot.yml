version: 2
updates:
  # All NPM updates (daily) - All workspaces
  - package-ecosystem: "npm"
    directories:
      - "/"
      - "/apps/*"
    schedule:
      interval: "daily"
      time: "06:00"
    cooldown:
      - semver-major-days: 14
      - semver-minor-days: 7 
    open-pull-requests-limit: 5
    commit-message:
      prefix: "chore(deps)"
      prefix-development: "chore(deps-dev)"
      include: "scope"
    labels:
      - "dependencies"
      - "ignore-for-release"
    groups:
      non-breaking-updates:
        applies-to: version-updates
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
      security-updates:
        applies-to: security-updates
        patterns:
          - "*"
        update-types:
          - "patch"
          - "minor"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "wednesday"
      time: "09:00"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "chore(actions)"
      include: "scope"
    labels:
      - "dependencies"
      - "ignore-for-release"
