name: Acceptance Gates
on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: read

concurrency: 
  group: ${{ github.workflow }}
  cancel-in-progress: false

jobs:
  acceptance:
    if: github.repository == 'plentymarkets/plentyshop-pwa'
    name: Acceptance Tests
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.workflow_sha }}
      - name: Setup Node
        uses: ./.github/actions/setup

      - name: Setup environment
        uses: ./.github/actions/environment
        with:
          api-security-token: ${{ secrets.API_SECURITY_TOKEN }}
          api-endpoint: ${{ vars.API_ENDPOINT_TESTING }}
          configuration: ${{ vars.CONFIG }}

      - name: Create Cypress env
        run: |
          echo '{
            "E2E_TEST_PAYPAL_EMAIL": "${{ secrets.E2E_TEST_PAYPAL_EMAIL }}",
            "E2E_TEST_PAYPAL_PASSWORD": "${{ secrets.E2E_TEST_PAYPAL_PASSWORD }}"
          }' > apps/web/cypress.env.json

      - name: Build application
        run: npm run build

      - name: E2E Features
        uses: cypress-io/github-action@v6
        with:
          install: false
          command: npm run test:cypress-feature
        env:
          NUXT_PUBLIC_CONFIG_ID: 1
          MOLLIE_TEST_MODE: true
      
      - name: E2E Editor
        uses: cypress-io/github-action@v6
        with:
          install: false
          command: npm run test:cypress-editor
        env:
          NUXT_PUBLIC_IS_PREVIEW: true
          NUXT_PUBLIC_CONFIG_ID: 1

      - name: E2E External
        uses: cypress-io/github-action@v6
        with:
          install: false
          command: npm run test:cypress-external
        env:
          NUXT_PUBLIC_CONFIG_ID: 1

      - uses: actions/upload-artifact@v5
        if: failure()
        with:
          name: cypress-screenshots
          path: apps/web/__tests__/report/screenshots
          if-no-files-found: ignore

      - name: Notify Google Chat on Failure
        if: failure()
        env:
          WEBHOOK_URL: ${{ secrets.CHAT_WEBHOOK }}
          WORKFLOW_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          ACTOR: ${{ github.actor }}
          COMMIT_MSG: ${{ github.event.head_commit.message }}
          RUN_ID: ${{ github.run_id }}
        run: |
          jq -n \
            --arg msg "$COMMIT_MSG" \
            --arg url "$WORKFLOW_URL" \
            --arg actor "$ACTOR" \
            --arg run_id "$RUN_ID" \
            '{
              "cardsV2": [
                {
                  "cardId": ("acceptance-failure-" + $run_id),
                  "card": {
                    "header": {
                      "title": "‚ùå Acceptance Tests Failed",
                      "subtitle": ("Triggered by " + $actor),
                      "imageUrl": "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png",
                      "imageType": "CIRCLE"
                    },
                    "sections": [
                      {
                        "header": "Details",
                        "widgets": [
                          {
                            "textParagraph": {
                              "text": ("<b>Commit:</b> " + $msg)
                            }
                          },
                          {
                            "buttonList": {
                              "buttons": [
                                {
                                  "text": "View Workflow Run",
                                  "onClick": {
                                    "openLink": {
                                      "url": $url
                                    }
                                  }
                                }
                              ]
                            }
                          }
                        ]
                      }
                    ]
                  }
                }
              ]
            }' > message.json

          curl --location --request POST "$WEBHOOK_URL" \
          --header 'Content-Type: application/json' \
          --data @message.json
