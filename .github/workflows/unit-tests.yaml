name: Unit Tests

on:
  pull_request:
    branches:
      - 'main'

permissions:
  contents: read
  packages: read

jobs:
  unit-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Enable corepack
        run: corepack enable

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: '20.5'
          cache: 'yarn'
          registry-url: "https://npm.pkg.github.com"

      - name: Set yarn version
        run: |
          yarn set version stable
          yarn set version 3.6.4

      - name: Setup .yarnrc.yml
        run: |
          yarn config set nodeLinker node-modules
          yarn config set npmScopes.plentymarkets.npmRegistryServer "https://npm.pkg.github.com"
          yarn config set npmScopes.plentymarkets.npmAlwaysAuth true
          yarn config set npmScopes.plentymarkets.npmAuthToken $NODE_AUTH_TOKEN
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Dependencies
        run: yarn --immutable

      - name: Start server
        run: |
          pushd apps/server
          yarn start &
          popd

      - name: Run vitest
        run: |
          pushd apps/web
          yarn test:coverage i18n.spec.ts

