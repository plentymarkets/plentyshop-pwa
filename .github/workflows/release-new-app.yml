name: New release app

on:
  release:
    types: [published]

jobs:
  create-archive:
    runs-on: ubuntu-latest

    # <--- WICHTIG: Nur im Original-Repo ausfÃ¼hren, nicht im Fork
    if: github.repository == 'ORIGINAL_OWNER/ORIGINAL_REPO'

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5
        with:
          ref: ${{ github.event.release.tag_name }}

      - name: Compress repo to Tar
        uses: a7ul/tar-action@v1.2.0
        id: compress
        with:
          command: c
          cwd: ./
          files: |
            ./
          outPath: pwa.tar.gz

      - name: Upload File
        id: upload
        uses: JantHsueh/upload-file-action@1.0
        with:
          url: "https://pwapublish.plentysystems.com/storeDefaultApplication"
          forms: '{ "token": "${{ secrets.SUPPLIER_TOKEN }}", "version": "${{ github.event.release.tag_name }}" }'
          fileForms: '{ "file": "pwa.tar.gz" }'
